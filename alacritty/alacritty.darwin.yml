window:
  # dimensions:
  #   columns: 180
  #   lines: 60
  # position:
  #   x: 400
  #   y: 100
  padding:
    x: 5
    y: 5
  opacity: 0.85
  decorations: Full
  # startup_mode: Windowed
  startup_mode: SimpleFullscreen
  title: Alacritty

font:
  normal:
    # family: Fira Code Retina
    # family: Cascadia Mono
    # family: PlemolJP Console NF
    # family: agave Nerd Font Mono r
    # family: Iosevka Fixed SS05
    # family: Cousine
    family: Azeret Mono
    family: Fira Code
    style: Medium
  size: 16.5

key_bindings:
  - {  key: B, mods: Alt,           chars: "\x1bb" }
  - {  key: F, mods: Alt,           chars: "\x1bf" }
  - {  key: U, mods: Alt,           command: {program: "/Users/hamaco/bin/alacritty-opacity-toggle"} }
  - {  key: O, mods: Control|Shift, command: {program: "/Users/hamaco/bin/alacritty-opacity-toggle"} }
