window:
  # dimensions:
  #   columns: 180
  #   lines: 60
  # position:
  #   x: 400
  #   y: 100
  padding:
    x: 5
    y: 5
  decorations: Full
  startup_mode: Windowed
  title: Alacritty

background_opacity: 0.75

font:
  normal:
    family: Fira Code Retina
    family: Cascadia Mono
    family: PlemolJP Console NF
    # family: agave Nerd Font Mono r
    # family: Iosevka Fixed SS05
    # family: Cousine
    # family: Azeret Mono
    style: SemiBold
  size: 14.5

custom_cursor_colors: true

scrolling:
  history: 50000

shell:
  program: /Windows/System32/wsl.exe --cd ~

selection:
  semantic_escape_chars: " \\()\"',:;<>~!@#$%^&*|+=[]{}~?"
  save_to_clipboard: true

mouse_bindings:
  - { mouse: Right, action: Paste }

