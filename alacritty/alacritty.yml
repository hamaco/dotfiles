import:
  - "~/AppData/Roaming/alacritty/alacritty.windows.yml"
  - "~/.config/alacritty/alacritty.darwin.yml"

custom_cursor_colors: true
live_config_reload: true

scrolling:
  history: 50000

selection:
  semantic_escape_chars: " \\()\"',:;<>~!@#$%^&*|+=[]{}~?│↲"
  save_to_clipboard: true

mouse_bindings:
  - { mouse: Right, action: Paste }

# Colorschemes
