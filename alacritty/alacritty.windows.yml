window:
  padding:
    x: 5
    y: 5
  opacity: 0.85
  decorations: Full
  startup_mode: Windowed
  title: Alacritty

font:
  normal:
    # family: Fira Code Retina
    # family: Cascadia Mono
    family: PlemolJP Console NF
    # family: agave Nerd Font Mono r
    # family: Iosevka Fixed SS05
    # family: Cousine
    style: SemiBold
  size: 14.5

shell:
  program: /Windows/System32/wsl.exe --cd ~

key_bindings:
  - {  key: U, mods: Alt, command: {program: "wsl", args: ["alacritty-opacity-toggle"]} }
  - {  key: O, mods: Control|Shift, command: {program: "wsl", args: ["alacritty-opacity-toggle"]} }
  - {  key: V, mods: Control, action: Paste }
